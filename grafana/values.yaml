replicas: 1

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10

image:
  registry: docker.io
  repository: grafana/grafana
  pullPolicy: Always

securityContext:
  runAsNonRoot: true
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  enabled: true
  type: ClusterIP
  port: 80
  portName: service

ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
  labels: {}
  path: /
  pathType: Prefix
  hosts:
    - grafana.maxstash.io
  tls: 
   - secretName: grafana.maxstash.io-tls
     hosts:
       - grafana.maxstash.io

resources:
 limits:
   cpu: 500m
   memory: 512Mi
 requests:
   cpu: 200m
   memory: 256Mi

persistence:
  enabled: true
  existingClaim: grafana

nodeSelector:
  kubernetes.io/hostname: max-worker
    
admin:
  existingSecret: grafana-credentials
  userKey: admin-user
  passwordKey: admin-password

grafana.ini:
  paths:
    data: /var/lib/grafana/
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
    provisioning: /etc/grafana/provisioning
  analytics:
    check_for_updates: true
  log:
    mode: console
  grafana_net:
    url: https://grafana.net
  server:
    domain: "{{ if (and .Values.ingress.enabled .Values.ingress.hosts) }}{{ tpl (.Values.ingress.hosts | first) . }}{{ else }}''{{ end }}"
    root_url: https://grafana.maxstash.io
  auth.generic_oauth:
    enabled: true
    name: Max Stash
    allow_sign_up: true
    client_id: <GRAFANA_CLIENT_ID>
    client_secret: <GRAFANA_CLIENT_SECRET>
    scopes: openid email profile offline_access roles
    email_attribute_path: email
    login_attribute_path: username
    name_attribute_path: full_name
    auth_url: https://auth.maxstash.io/realms/maxstash-dev/protocol/openid-connect/auth
    token_url: https://auth.maxstash.io/realms/maxstash-dev/protocol/openid-connect/token
    api_url: https://auth.maxstash.io/realms/maxstash-dev/protocol/openid-connect/userinfo
    role_attribute_path: contains(groups[*], '/Grafana_Admin') && 'Admin' || 'Viewer'

assertNoLeakedSecrets: false