controller:
  componentName: "jenkins-controller"
  image:
    registry: "docker.io"
    repository: "jenkins/jenkins"
    tag: latest-jdk21
    pullPolicy: "Always"

  sidecars:
    configAutoReload:
      image:
        tag: latest
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
  admin:
    username: "<JENKINS_ADMIN_USERNAME>"
    password: "<JENKINS_ADMIN_PASSWORD>"

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

  usePodSecurityContext: true
  runAsUser: 1000
  fsGroup: 1000

  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  serviceType: ClusterIP
  
  servicePort: 8080
  targetPort: 8080

  nodeSelector:
    kubernetes.io/hostname: max-worker-2

  healthProbes: true
  probes:
    startupProbe:
      failureThreshold: 12
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
  
  installPlugins:
    - kubernetes:4384.v1b_6367f393d9
    - workflow-aggregator:608.v67378e9d3db_1
    - git:5.8.0
    - docker-workflow:634.vedc7242b_eda_7
    - configuration-as-code:2006.v001a_2ca_6b_574
    - oic-auth:4.609.v9de140f63d01
    - role-strategy:840.v206ff7f7312e
    - pipeline-stage-view:2.38
    - github-branch-source:1906.v21c5c13d25c6
    - prometheus:819.v50953a_c560dd
  installLatestPlugins: true
  installLatestSpecifiedPlugins: false
  additionalPlugins: []

  existingSecret:
  additionalExistingSecrets: []
  additionalSecrets: []
  secretClaims: []

  JCasC:
    securityRealm: |
      oic:
        serverConfiguration:
          wellKnown:
            wellKnownOpenIDConfigurationUrl: "https://auth.maxstash.io/realms/maxstash-dev/.well-known/openid-configuration"
            scopesOverride: "openid email profile"
        clientId: "<JENKINS_CLIENT_ID>"
        clientSecret: "<JENKINS_CLIENT_SECRET>"
        disableSslVerification: false
        logoutFromOpenidProvider: true
        userNameField: "preferred_username"
        emailFieldName: "email"
        groupsFieldName: "groups"
        properties:
        - escapeHatch:
            secret: "<JENKINS_ADMIN_PASSWORD>"
            username: "<JENKINS_ADMIN_USERNAME>"
            group: "/Jenkins_Admin"
        
    authorizationStrategy: |
      roleBased:
        roles:
          global:
            - name: "admin"
              description: "Jenkins administrators"
              permissions:
                - "Overall/Administer"
              entries:
                - group: "/Jenkins_Admin"

  ingress:
    enabled: true
    apiVersion: "networking.k8s.io/v1"
    labels: {}
    annotations: {}
    ingressClassName: nginx
    path: /
    hostName: jenkins.maxstash.io
    resourceRootUrl:
    tls: 
    - secretName: jenkins.maxstash.io-tls
      hosts:
        - jenkins.maxstash.io

persistence:
  enabled: true
  storageClass: jenkins
  accessMode: "ReadWriteOnce"
  size: 8Gi

serviceAccount:
  create: false
  name: jenkins