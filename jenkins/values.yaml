controller:
  componentName: "jenkins-controller"
  image:
    registry: "docker.io"
    repository: "jenkins/jenkins"
    tagLabel: jdk21
    pullPolicy: "Always"

  admin:
    username: "<JENKINS_ADMIN_USERNAME>"
    password: "<JENKINS_ADMIN_PASSWORD>"

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

  usePodSecurityContext: true
  runAsUser: 1000
  fsGroup: 1000

  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  serviceType: ClusterIP
  
  servicePort: 8080
  targetPort: 8080

  nodeSelector:
    kubernetes.io/hostname: max-worker-2

  healthProbes: true
  probes:
    startupProbe:
      failureThreshold: 12
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
  
  installPlugins:
    - kubernetes:4324.vfec199a_33512
    - workflow-aggregator:608.v67378e9d3db_1
    - git:5.7.0
    - docker-workflow:611.v16e84da_6d3ff
    - configuration-as-code:1963.v24e046127a_3f
    - oic-auth:4.494.v6b_f419104767
    - role-strategy:756.v978cb_392eb_d3
    - pipeline-stage-view:2.38
  installLatestPlugins: true
  installLatestSpecifiedPlugins: false
  additionalPlugins: []

  existingSecret:
  additionalExistingSecrets: []
  additionalSecrets: []
  secretClaims: []

  JCasC:
    securityRealm: |
      oic:
        serverConfiguration:
          wellKnown:
            wellKnownOpenIDConfigurationUrl: "https://auth.maxstash.io/realms/maxstash-dev/.well-known/openid-configuration"
            scopesOverride: "openid email profile"
        clientId: "<JENKINS_CLIENT_ID>"
        clientSecret: "<JENKINS_CLIENT_SECRET>"
        disableSslVerification: false
        logoutFromOpenidProvider: true
        userNameField: "preferred_username"
        emailFieldName: "email"
        groupIdStrategy: "caseSensitive"
        groupsFieldName: "groups"
        escapeHatchEnabled: true
        escapeHatchUsername: "<JENKINS_ADMIN_USERNAME>"
        escapeHatchSecret: "<JENKINS_ADMIN_PASSWORD>"
        escapeHatchGroup: "/Jenkins_Admin"
        
    authorizationStrategy: |
      roleBased:
        roles:
          global:
            - name: "admin"
              description: "Jenkins administrators"
              permissions:
                - "Overall/Administer"
              entries:
                - group: "/Jenkins_Admin"

  ingress:
    enabled: true
    apiVersion: "networking.k8s.io/v1"
    labels: {}
    annotations: {}
    ingressClassName: nginx
    path: /
    hostName: jenkins.maxstash.io
    resourceRootUrl:
    tls: 
    - secretName: jenkins.maxstash.io-tls
      hosts:
        - jenkins.maxstash.io

persistence:
  enabled: true
  storageClass: jenkins
  accessMode: "ReadWriteOnce"
  size: "32Gi"

serviceAccount:
  create: false
  name: jenkins