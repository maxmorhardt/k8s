name: Redis CD

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Redis chart version to deploy'
        required: false
        type: string
        default: '24.1.0'

jobs:
  cd:
    uses: maxmorhardt/workflows/.github/workflows/cd-helm.yml@main
    with:
      repository: ${{ github.repository }}
      release_name: redis
      namespace: db
      values_file: redis/values.yaml
      chart: oci://docker.io/bitnamicharts/redis
      chart_version: ${{ github.event.inputs.chart_version }}
    secrets: inherit
