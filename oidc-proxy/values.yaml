replicaCount: 2

image:
  repository: quay.io/jetstack/kube-oidc-proxy
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 443

tls:
  selfSigned: true

oidc:
  clientId: ""
  issuerUrl: ""
  usernameClaim: ""
  usernamePrefix: ''
  groupsClaim: groups
  groupsPrefix: ''

ingress:
  enabled: true
  hosts:
    - host: kube-oidc-proxy.maxstash.io
      paths:
        - path: /
          pathType: Prefix
  ingressClassName: nginx
  tls:
   - secretName: maxstash.io-tls
     hosts:
       - kube-oidc-proxy.maxstash.io

rollingUpdateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1

podDisruptionBudget:
  enabled: true
  minAvailable: 1

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi